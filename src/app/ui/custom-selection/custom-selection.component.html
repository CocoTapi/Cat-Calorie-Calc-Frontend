<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select 
    [formControl]="selectFormControl" 
    [errorStateMatcher]="errorStateMatcher">
    @for (item of selectionArr; track item.value) {
      <mat-option [value]="item.value">
        {{ item.viewValue | translate }}
      </mat-option>
    }
  </mat-select>
  @if (selectFormControl.hasError('required')) {
    <mat-error>
      {{ 'customForm.required' | translate: { field: label } }}
    </mat-error>
  }
</mat-form-field>
